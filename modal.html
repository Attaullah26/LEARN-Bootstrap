<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Modal</button>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Modal Sample</h2>
                            </div>
                            <div class="modal-body">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis placeat incidunt
                                    ratione doloribus repudiandae animi? Aliquid iure recusandae harum quae consectetur,
                                    autem repudiandae tenetur obcaecati.</p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Save</button>
                                <button class="btn btn-danger">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
