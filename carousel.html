<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('.carousel').carousel({
                interval : 3000
            });


            $('#nextBtn').click(function(){
                $('.carousel').carousel('next');
            })
            $('#prevBtn').click(function(){
                $('.carousel').carousel('prev');
            })
            $('#pauseBtn').click(function(){
                $('.carousel').carousel('pause');
            })
            $('#cycleBtn').click(function(){
                $('.carousel').carousel('cycle');
            })

            $('#oneBtn').click(function(){
                $('.carousel').carousel(0);
            })
            $('#twoBtn').click(function(){
                $('.carousel').carousel(1);
            })
            $('#threeBtn').click(function(){
                $('.carousel').carousel(3);
            })
        })
    </script>
    <style>
        .box {
            border: 3px solid black;
        }
        /* img {
            width: 100%;
            height: 50vh;
        } */
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Carousel</h1>
        <div class="row">
            <div class="col border-dark box">
                <div id="mycar" class="carousel slide carousel-fade ">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#mycar" data-slide-to="0"></li>
                        <li data-target="#mycar" data-slide-to="1"></li>
                        <li data-target="#mycar" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="" src="images/1.jpeg" alt="First slide">
                            <div class="carousel-caption">
                                <h1>Heading</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere error molestiae consectetur excepturi praesentium incidunt quibusdam similique libero sed odio!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="" src="images/2.jpeg" alt="Second slide">
                        </div>
                        <div class="item" data-interval="2000"
                        >
                            <img class="" src="images/3.jpeg" alt="Third slide">
                        </div>
                    </div>

                    <!-- <a href="#carouselExampleSlidesOnly" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carouselExampleSlidesOnly" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a> -->

                    <a class="carousel-control-prev" href="#mycar" data-slide="prev">
                        <span class="carousel-control-prev-icon" ></span>
                    </a>
                    <a class="carousel-control-next" href="#mycar"  data-slide="next">
                        <span class="carousel-control-next-icon" ></span>
                    </a>

                </div>
            </div>
            <button class="btn btn-primary" id="nextBtn">Next</button>
            <button class="btn btn-primary" id="prevBtn">Prev</button>
            <button class="btn btn-primary" id="pauseBtn">Pause</button>
            <button class="btn btn-primary" id="cycleBtn">Cycle</button>
            <button id="oneBtn">1</button>
            <button id="twoBtn">2</button>
            <button id="threeBtn">3</button>
        </div>
    </div>
</body>

</html>
