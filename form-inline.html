<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inline</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <!-- inline form -->
    <div class="container-fluid">
        <h1 class="text-center">Login Form</h1>
    </div>
    <div class="container">
        <div class="form-inline ">
            <div class="form-group">
                <input type="text" placeholder="Name" class="form-control mr-3">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control mr-3">
            </div>
            <button class="btn btn-secondary">Login</button>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Computer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Science</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">English</label>
                </div>
            </div>
        </div>
    </div>
    <h1>Horizontal Form</h1>
    <div class="container">
        <form action="">
            <div class="row form-group">
                <div class="col-sm-2 col-form-label">
                    Name
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2 col-form-label">
                    Password
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <a href="#" class="btn btn-danger">Login</a>
        </form>
    </div>
</body>

</html>
