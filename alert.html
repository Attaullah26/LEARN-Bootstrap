<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function(){
            $('.btn').click(function(){
                $('#successBtn').alert('close');
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-danger">
                    This is a alert only.
                    <button class="close" data-dismiss="alert">
                        x
                    </button>
                </div>
                <div class="alert alert-success" id="successBtn">
                    <h3>This is heading</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti nemo ipsum distinctio aut reprehenderit ducimus odio quam officiis obcaecati sequi?</p>
                    <button class="close" data-dismiss="alert">
                        x
                    </button>
                </div>
                <button class="btn btn-primary">Close</button>
                <div class="alert alert-warning">
                    This is a alert only.
                    <button class="close" data-dismiss="alert">
                        x
                    </button>
                </div>
                <div class="alert alert-info">
                    This is a alert only.
                    <button class="close" data-dismiss="alert">
                        x
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
