<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Background Color</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary text-white p-2 text-center">
                <h1>This is Form</h1>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control-plaintext" value="This is babarWrites" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="text" class="form-control">
                    <small class="form-text text-success">
                        This contains Alphabets and Numbers only.
                    </small>
                </div>
                <div class="form-group">
                    <label for="name">Course</label>
                    <div class="form-check">
                        <input type="checkbox" id="freelancing">
                        <label for="freelancing" class="form--check-label">Freelancing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="it">
                        <label for="it" class="form--check-label">Computer Science</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="marketing">
                        <label for="marketing" class="form--check-label">Disital Marketing</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="male">
                        <label for="male" class="form--check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="fe">
                        <label for="fe" class="form--check-label">Female </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Range</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">Turkey</option>
                        <option value="">Phillipines</option>
                    </select>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
